<html>
    <body>
        <h2>JavaScript String Methods</h2>
        <p>Search a string for "doing", and display the position of the match and replace the word "how are you" by "how are"</p>
        <p id="search_result"></p>
        <p id="replace_result"></p>
        <script>
            var str = "Hey...I am a cricket fan";
            var search_position = str.search("cricket");
            var txt = str.replace("cricket", "football");
            document.getElementById("search_result").innerHTML = search_position;
            document.getElementById("replace_result").innerHTML = txt;
        </script>
    </body>
</html>
